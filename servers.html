      <div class="content"><img src="./logo.png" alt="logo" align="middle"></div><br>
      <div class="content">
        <h1> Servers: </h1>
        <div id="myData"></div>
        <script>
          fetch('./servers.json').then(function(response) {
            return response.json();
          }).then(function(data) {
            appendData(data);
          }).catch(function(err) {
            console.log('error: ' + err);
          });

          function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
              var div = document.createElement("div");
              div.innerHTML = 'Ip: ' + data[i].ip + '    Link: ' + data[i].link;
              mainContainer.appendChild(div);
            }
          }
        </script>
        <p> Note: EaglerCraft Servers suggests you connect through a proxy to prevent your I.P. from being leaked.</p>
      </div>
